<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>RRS 아이템 도감</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background: #f0f0f0;
    }

    .tabs, .subtabs, .search-bar {
        display: flex;
        flex-wrap: wrap; /* 자동 줄바꿈 허용 */
        justify-content: center;
        gap: 6px;
        padding: 10px;
        background: #1e1e1e;
        z-index: 999;
    }

    .tabs { top: 0; }
    .subtabs { top: 42px; }
    .search-bar {
        top: 84px;
        margin-bottom: -15px;
    }

    .tabs button, .subtabs button {
        min-width: 70px;
        max-width: 70px;
        height: 30px;
        padding: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        white-space: nowrap;
    }

    .tabs button {
        background: #444;
    }

    .subtabs button {
        background: #888;
    }

    .tabs button.active,
    .subtabs button.active {
        background: #1e90ff;
    }

    .search-bar input {
        width: 300px;
        padding: 6px;
        font-size: 16px;
    }

    .item-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }

    .item-card {
        width: 293px;
        height: 480px;
        position: relative;
        overflow: hidden;
    }

    .image-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .bg-image,
    .item-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
    }

    .item-image {
        object-fit: contain;
        background: transparent;
        z-index: 1;
    }

    .bg-image {
        z-index: 0;
    }

    .item-rank {
        position: absolute;
        top: 13px;
        left: 50%;
        transform: translateX(-43%);
        font-weight: bold;
        font-size: 20px;
        line-height: 1;
        color: #fff;
        pointer-events: none;
        z-index: 2;
    }

    .rank-800umu { color: #C800C8 !important; }
    .rank-900umu { color: #F870F8 !important; }
    .rank-1000umu { color: #F80000 !important; }
    .rank-bfu { color: #C88800 !important; }

    .item-name {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30px;
        line-height: 30px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-weight: bold;
        font-size: 14px;
        font-family: "Noto Sans KR", sans-serif;
        padding: 0 6px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }

    .slot-label {
        position: absolute;
        top: 14px;
        right: 8px;
        font-size: 12px;
        color: white;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        z-index: 2;
    }

    .sticky-wrapper {
        position: sticky;
        top: 0;
        background: #1e1e1e;
        z-index: 999;
        padding-bottom: 18px;
    }

    .search-hint {
        position: static;
    }
</style>
</head>

                        "teslaloop": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/테슬라루프.png",
                        "solitaireservice": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/솔리테르서펜트.png",
                        "cremermebius": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/클래머뫼비우스.png",
                        "stingralabye": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/스팅럴러바이.png",
                        "blackdragonsring": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/흑룡가죽반지.png",
                        "sharkfin": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/핀오브샤크.png",
                        "ouroboros": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/우로보로스.png",
                        "totalsolareclipse": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/개기일식.png",
                        "sirenstail": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/세이렌의꼬리.png",
                        "infinityringredball": "https://raw.githubusercontent.com/rrsUnique/Unique/main/armor/Ring/인피니티링홍옥.png"
                  }
          }
    };

    let currentGroup = "무기";
    let currentCategory = "한손검";

    function autoResizeText(el, maxFont = 14, minFont = 10) {
        let fontSize = maxFont;
        el.style.fontSize = fontSize + "px";
        el.style.justifyContent = "center";  // 기본은 가운데 정렬

        while (el.scrollWidth > el.offsetWidth && fontSize > minFont) {
            fontSize--;
            el.style.fontSize = fontSize + "px";
        }

        // 폰트 축소로도 안 들어가면 왼쪽 정렬 + ellipsis
        if (el.scrollWidth > el.offsetWidth) {
            el.style.justifyContent = "flex-start";
        }
    }

    function renderTabs() {
      const tabContainer = document.getElementById('tabs');
      tabContainer.innerHTML = '';
      for (const group in itemData) {
        const btn = document.createElement('button');
        btn.textContent = group;
        btn.className = (group === currentGroup) ? 'active' : '';
        btn.onclick = () => {
          currentGroup = group;
          const firstSub = Object.keys(itemData[group])[0];
          currentCategory = firstSub;
          renderTabs();
          renderSubTabs();
          renderItems();
        };
        tabContainer.appendChild(btn);
      }
    }

    function renderSubTabs() {
      const subTabContainer = document.getElementById('subtabs');
      subTabContainer.innerHTML = '';
      for (const category in itemData[currentGroup]) {
        const btn = document.createElement('button');
        btn.textContent = category;
        btn.className = (category === currentCategory) ? 'active' : '';
        btn.onclick = () => {
          currentCategory = category;
          document.getElementById('searchInput').value = '';
          renderSubTabs();
          renderItems();
        };
        subTabContainer.appendChild(btn);
      }
    }

    function findItemCategory(name) {
      for (const main in itemData) {
        for (const sub in itemData[main]) {
          if (itemData[main][sub].some(i => i.이름 === name)) {
            return { main, sub };
          }
        }
      }
      return null;
    }

    function renderItems() {
  const grid = document.getElementById('itemGrid');
  grid.innerHTML = '';

  const rawKeyword = document.getElementById('searchInput').value;
  const keyword = rawKeyword.replace(/\s+/g, '').toLowerCase();  // 공백 제거

  let items = [];
  if (keyword) {
    for (const group in itemData) {
      for (const sub in itemData[group]) {
        items = items.concat(itemData[group][sub].filter(item => {
          const itemNameNoSpace = item.이름.replace(/\s+/g, '').toLowerCase();
          const itemGrade = (item.등급 || '').toLowerCase();

          return keyword.split(" ").every(kw =>
            itemNameNoSpace.includes(kw) || itemGrade.includes(kw)
          );
        }));
      }
    }
  } else {
        items = itemData[currentGroup][currentCategory];
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';

        const wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';

        const bg = document.createElement('img');
        bg.className = 'bg-image';
        bg.src = "https://raw.githubusercontent.com/rrsUnique/Unique/main/wallpaper/bg.png";
        wrapper.appendChild(bg);

        const itemImg = document.createElement('img');
        itemImg.className = 'item-image';

        // 전체 imageMap 순회하며 이미지 찾기
        let imageURL = '';
        outer: for (const group in imageMap) {
          for (const category in imageMap[group]) {
            const map = imageMap[group][category];
            if (map[item.이미지]) {
              imageURL = map[item.이미지];
              break outer;
            }
          }
        }

        itemImg.src = imageURL || `images/${item.이미지}.png`;
        itemImg.alt = item.이름;
        wrapper.appendChild(itemImg);
        card.appendChild(wrapper);

        if (item.등급) {
          const rank = document.createElement('span');
          rank.className = `item-rank rank-${item.등급.toLowerCase()}`;
          rank.textContent = item.등급;
          card.appendChild(rank);
        }

        const name = document.createElement('span');
        name.className = 'item-name';
        name.textContent = item.이름;
        card.appendChild(name);
        requestAnimationFrame(() => autoResizeText(name));

        if (keyword) {
          const category = findItemCategory(item.이름);
          if (category) {
            const slot = document.createElement('div');
            slot.className = 'slot-label';
            slot.textContent = category.sub;
            card.appendChild(slot);
          }
        }

        grid.appendChild(card);
      });
    }

    renderTabs();
    renderSubTabs();
    renderItems();

// 📍 imageMap 기반 병렬 이미지 검사 (빠른 버전)

function getAllItems() {
  const results = [];
  for (const category in itemData) {
    for (const sub in itemData[category]) {
      itemData[category][sub].forEach(item => {
        results.push({ ...item, category, sub });
      });
    }
  }
  return results;
}

function getImageSize(url) {
  return new Promise(resolve => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
    img.onerror = () => resolve({ width: 0, height: 0 });
    img.src = url + "?v=" + Date.now();
  });
}

async function countNonStandardImages() {
  const items = getAllItems().filter(item => {
    const url = imageMap[item.category]?.[item.sub]?.[item.이미지];
    return !!url;
  });
  let nonStandardCount = 0;
  const BATCH_SIZE = 20;

  for (let i = 0; i < items.length; i += BATCH_SIZE) {
    const batch = items.slice(i, i + BATCH_SIZE);

    const results = await Promise.allSettled(
      batch.map(async item => {
        const url = imageMap[item.category]?.[item.sub]?.[item.이미지];
        if (!url) return false;
        const { width, height } = await getImageSize(url);
        return !(width === 293 && height === 123);
      })
    );

    results.forEach(r => {
      if (r.status === "fulfilled" && r.value === true) nonStandardCount++;
    });

    const counter = document.getElementById("imageCounter");
    if (counter && i === 0) {
      counter.innerText = "계산 중...";
    }
  }

  const total = items.length;
  const percent = total > 0 ? ((nonStandardCount / total) * 100).toFixed(2) : "0.00";
  const counter = document.getElementById("imageCounter");
  if (counter) {
  const adjusted = Math.max(nonStandardCount - 1, 0);  // -1 적용
  const percent = total > 0 ? ((adjusted / total) * 100).toFixed(2) : "0.00";
  counter.innerText = `${adjusted} / ${total} (${percent}%)`;
}
}

window.addEventListener("load", () => {
  const wait = setInterval(() => {
    if (typeof itemData !== "undefined" && typeof imageMap !== "undefined") {
      clearInterval(wait);
      countNonStandardImages();
    }
  }, 100);
});


</script>
