    <meta charset="UTF-8">
    <title>사냥터 드랍테이블</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: #fff; padding: 20px; border-right: 1px solid #ccc; overflow-y: auto; }
        .sidebar h2 { margin-top: 0; font-size: 18px; text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { padding: 8px; cursor: pointer; border-radius: 4px; }
        .sidebar li:hover { background: #eee; }
        .main { flex: 1; padding: 20px; overflow-y: auto; }
        .topbar { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .topbar input { padding: 6px 10px; width: 200px; margin-right: 10px; }
        .topbar button { padding: 6px 12px; }
        .map-box img { width: 100%; max-height: none; object-fit: contain; border-radius: 8px; }
        .drop-table { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        .monster-entry { display: flex; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .monster-left { width: 160px; text-align: center; }
        .monster-left img.monster-image { width: 150px; height: 150px; object-fit: contain; }
        .monster-icon { width: 17px; height: 17px; margin-top: 6px; }
        .required { font-weight: bold; margin-top: 4px; }
        .monster-right { display: flex; align-items: center; justify-content: center; width: 100%; }
        .drop-items { width: 100%; font-size: 32px; font-weight: bold; text-align: center; padding: 10px; box-sizing: border-box; white-space: normal; word-break: keep-all; line-height: 1.6; }
        .highlight { color: red; font-weight: bold; }
        .pet-fire { color: #ff4d4d; }
        .pet-water { color: #4d79ff; }
        .pet-earth { color: #8d5d3f; }
        .pet-wind { color: #00aa88; }
        .pet-light { color: #facc15; }
        .pet-dark { color: #663399; }
        .image-wrapper { position: relative; }
        .monster-name-overlay { position: absolute; bottom: 5px; left: 0; width: 100%; text-align: center; font-size: 16px; font-weight: bold; background: rgba(0,0,0,0.4); color: white; padding: 2px 0; border-radius: 4px; }
        .drop-note { font-size: 12px; color: #d00; margin-top: 6px; }
        .map-box { display: flex; justify-content: center; align-items: center; }
        .map-box img { width: auto; height: auto; max-width: none; max-height: none; display: block; }
    </style>
</head>

let currentKeyword = '';

function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function renderSidebar(keyword = '') {
    const mapListElement = document.getElementById('mapList');
    mapListElement.innerHTML = '';
    for (const key in data) {
        const ground = data[key];
        const match = ground.monsters.some(monster =>
            !keyword || monster.drops.match(new RegExp(escapeRegExp(keyword), 'i'))
        );
        if (match) {
            const li = document.createElement('li');
            li.textContent = ground.name;
            li.onclick = () => renderAll(currentKeyword, key);
            mapListElement.appendChild(li);
        }
    }
}

function renderAll(keyword = '', selectedMap = '') {
    currentKeyword = keyword;
    const container = document.getElementById('contentArea');
    container.innerHTML = '';

    const regex = keyword.trim() ? new RegExp(`(${escapeRegExp(keyword)})`, 'gi') : null;

    renderSidebar(keyword);

    const dividerRules = {
        square: [
            { name: '엔팅', label: '외각' },
            { name: '거미', label: '외각' },
            { name: '켄타우로스킹', label: '내각' },
            { name: '디제스터', label: '내각' },
            { name: '환상갑옷', label: '내각' },
            { name: '앤트', label: '내각' },
            { name: '오데론 가고일', label: '내각' },
            { name: '어벤져', label: '내각' },
            { name: '둠 캐스터', label: '내각' },
            { name: '엘프킹', label: '내각' }
        ],
        labf1: [
            { name: '하이엘프', label: '윗자리' },
            { name: '타락 예언자', label: '윗자리' },
            { name: '레드아이 마법사', label: '윗자리' },
            { name: '지옥의기사', label: '아랫자리' },
            { name: '데스핀서', label: '아랫자리' },
            { name: '레드아이 마법사', label: '아랫자리' }
        ],
        labf2: [
            { name: '사도', label: '윗자리' },
            { name: '다이아골렘', label: '윗자리' },
            { name: '레드아이 마법사', label: '윗자리' },
            { name: '타락 예언자', label: '아랫자리' },
            { name: '스코필더', label: '아랫자리' },
            { name: '레드아이 마법사', label: '아랫자리' }
        ],
        temple: [
            { name: '자이언트 해골', label: '왼쪽' },
            { name: '환상갑옷', label: '왼쪽' },
            { name: '오버시어', label: '가운데' },
            { name: '바포메트', label: '가운데' },
            { name: '이글헤드', label: '오른쪽' },
            { name: '살라비라에', label: '오른쪽' }
        ],
        ruins: [
            { name: '오버시어', label: '외각' },
            { name: '사탄', label: '외각' },
            { name: '임프', label: '외각' },
            { name: '나가 스피어', label: '외각' },
            { name: '나가 랜서', label: '외각' },
            { name: '환영', label: '내각' },
            { name: '환상갑옷', label: '내각' },
            { name: '머미킹', label: '내각' },
            { name: '드라큘라', label: '내각' },
            { name: '아크리치', label: '내각' },
            { name: '다이아골렘', label: '최내각' },
            { name: '페일라이트', label: '최내각' },
        ]
    };

    for (const key in data) {
        if (selectedMap && selectedMap !== key) continue;

        const ground = data[key];
        const monsters = ground.monsters;

        // 필터 키워드 조건을 만족하는 몬스터만 추리기
        const matchedMonsters = monsters.filter(monster =>
            !regex || monster.name.match(regex) || monster.drops.match(regex)
        );
        if (matchedMonsters.length === 0) continue;

        const section = document.createElement('div');
        section.className = 'map-section';

        const mapBox = document.createElement('div');
        mapBox.className = 'map-box';
        mapBox.innerHTML = `<img src="${ground.map}" alt="${ground.name}">`;
        section.appendChild(mapBox);
        if (ground.route) {
            const routeText = document.createElement('div');
            routeText.style.marginTop = '8px';
            routeText.style.fontSize = '14px';
            routeText.style.color = '#555';
            routeText.style.textAlign = 'center';
            routeText.textContent = `이동 방법: ${ground.route}`;
            section.appendChild(routeText);
        }

        const dropTable = document.createElement('div');
        dropTable.className = 'drop-table';

        const maxEvasion = Math.max(
            ...matchedMonsters.map(m => parseInt(m.evasion.replace(/,/g, '')) || 0)
        );

        // ✅ 그룹화 및 순서 보존
        const labelGroups = {};
        const labelOrder = [];
        const defaultGroup = '__default__';
        const rules = dividerRules[key] || [];

        matchedMonsters.forEach(monster => {
            const matchedLabels = rules
                .filter(rule => rule.name === monster.name)
                .map(rule => rule.label);

            const targetLabels = matchedLabels.length > 0 ? matchedLabels : [defaultGroup];

            let alreadyAssigned = false;
            targetLabels.forEach(label => {
                if (!labelGroups[label]) {
                    labelGroups[label] = [];
                    labelOrder.push(label);
                }

                // 같은 몬스터가 여러 label에 들어가지 않도록 중복 제거
                if (!alreadyAssigned && !labelGroups[label].some(m => m.name === monster.name)) {
                    labelGroups[label].push(monster);
                    alreadyAssigned = true;
                }
            });
        });

        labelOrder.forEach(label => {
            const monsters = labelGroups[label];
            if (label !== defaultGroup) {
                const divider = document.createElement('div');
                divider.textContent = label;
                divider.style.fontSize = '20px';
                divider.style.fontWeight = 'bold';
                divider.style.margin = '20px 0 10px';
                divider.style.textAlign = 'center';
                divider.style.background = 'white';
                divider.style.borderRadius = '8px';
                divider.style.padding = '10px';
                divider.style.boxShadow = '0 0 5px rgba(0,0,0,0.1)';
                dropTable.appendChild(divider);
            }

            monsters.forEach(monster => {
                const petClass = petClassMap[monster.petRequirement] || '';
                const iconUrl = iconMap[monster.icon] || '';
                const iconHtml = iconUrl ? `<img src="${iconUrl}" alt="icon" class="monster-icon">` : '';
                const evasionValue = parseInt(monster.evasion.replace(/,/g, '')) || 0;
                const isMax = evasionValue === maxEvasion;
                const evasionHtml = `
                    <div style="margin-top: 4px;">
                        필요 운 : <strong style="color: ${isMax ? 'red' : 'black'}">${monster.evasion}</strong>
                    </div>
                `;
                const [mainDropRaw, ...extraParts] = monster.drops.split('\n');
                const mainText = regex ? mainDropRaw.replace(regex, '<span class="highlight">$1</span>') : mainDropRaw;
                const extraHtml = extraParts.length > 0 ? `<div class="drop-note">${extraParts.join('<br>')}</div>` : '';

                const entry = document.createElement('div');
                entry.className = 'monster-entry';
                entry.innerHTML = `
                    <div class="monster-left">
                        <div class="image-wrapper">
                            <img src="${monster.image}" alt="${monster.name}" class="monster-image">
                            <div class="monster-name-overlay">${monster.name}</div>
                        </div>
                        ${iconHtml}
                        ${monster.petRequirement ? `<div class="required ${petClass}">※ ${monster.petRequirement}</div>` : ''}
                        ${evasionHtml}
                    </div>
                    <div class="monster-right">
                        <div class="drop-items">${mainText}${extraHtml}</div>
                    </div>
                `;
                dropTable.appendChild(entry);
            });
        });

        section.appendChild(dropTable);
        container.appendChild(section);

        return; // 첫 사냥터만 출력
    }
}

function searchNow() {
    const keyword = document.getElementById('searchInput').value;
    renderAll(keyword);
}

window.onload = () => {
    renderSidebar();
    const input = document.getElementById('searchInput');
    input.addEventListener('keydown', e => {
        if (e.key === 'Enter') searchNow();
    });
};
</script>
